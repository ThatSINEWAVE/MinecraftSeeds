<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Seed Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-W0waosw6Iyg4c7ooMRx1r9s+NoAoy0XSYN5szIykjbFohS7A39tDGcvgyC1D0VzVqMLhBxyUOz8HUzoBtP9Vvw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="toggle"></label>
    </div>
    <main>
        <div class="container">
            <h1>Minecraft Seed Generator</h1>
            <div class="seed-box">
                <p class="seed-sentence">I want a <span id="seed-length-display">32</span> characters long seed that contains the words "<span id="custom-word-display">home, home, home</span>" and a nice cup of tea.</p>
                <div class="input-container">
                    <input type="text" id="custom-word" placeholder="Enter custom words separated by commas" value="home, home, home">
                    <span id="character-counter">4</span>
                </div>
                <input type="range" id="seed-length" min="1" max="32" value="32">
                <button id="generate-seed">Generate Seed</button>
            </div>
            <div class="last-seeds">
                <h2>Last 5 Generated Seeds</h2>
                <ul id="seed-list" class="seed-list"></ul>
            </div>
        </div>
    </main>
    <footer>
        <a href="#" class="fab fa-discord"></a>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fab fa-github"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
